<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面满意程度</title>
	<link rel="stylesheet" type="text/css" href="./jingdong/wenjuan.css">
	<link rel="shortcut icon" type="text/css" href="./images/1.ico">
</head>
<body>
<div class="header">
 <img src="./images/g.png" alt="">
	
</div>
<div class="one">
	<p></p>
	<p>尊敬的用户您好:</p>
	<p>为了给您提供更加完善的服务，我们希望了解并收集您在页面中的使用情况，对您的支持和配合表示忠心的感谢！</p>
</div>
<div class="two">
	<span>A</span>
</div>
<div class="three">
<div class="three1">
	<span>*</span>
	<span>您对页面的满意程度如何?</span><br>
	<div class="three2">
	<input type="radio" name="gender" value="非常满意 " ><span>非常满意</span>
	</div>
	<div class="three2">
	<input type="radio" name="gender" value=" 满意 " ><span>满意</span>
	</div>
	<div class="three2">
	<input type="radio" name="gender" value="一般 " ><span>一般</span>
	</div>
	<div class="three2">
	<input type="radio" name="gender" value="不满意 " ><span>不满意</span>
	</div>
	<div class="three2">
	<input type="radio" name="gender" value="非常不满意 " ><span>非常不满意</span>
	</div>
</div>

	
</div>
<div class="four">
	
	<div class="four1">
		<span>您对登陆页面有什么想法，请大声说出来吧</span>
	</div>
	<textarea name="" id="" cols="30" rows="10"></textarea>
</div>
<div class="five">
	<span>用户收集信息</span>
</div>
<div class="six">
<div class="six1">
 我们会不定期邀请用户参与面对面的交流。如果有意见参与，请填写如下信息，请填写以下信息，方便与我们联系，谢谢（信息仅作为内部资料绝不外泄）<br> 
 如果您对京东的使用体验有任何问题，也欢迎加入我们的 
<span>京东体验扣扣交流群</span>
输入验证码<span>juded</span>即可成为群内一员！我们也会在群内发布访谈邀请的信息哦
</div>
<div class="six2">
姓名:&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type="text" name="姓名" value=""   autofocus="autofocus" placeholder="请输入姓名">
 	<br>
	手机号:<input type="text" name="tel" value="" placeholder="请输入手机号"  autofocus="autofocus">
</div>	
</div>

	<input type="submit" name="" value="提交">
</div>
